<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Medico</title>
  </head>
  <body>
    <table class="table table-hover">
        <h1>Detalles de medico</h1>
        <thead>  
          <ul>
              <tr>
                <td><li> Nombre: </li></td>
                <td><li> Apellido: </li></td>
                <td><li> Tipo Identificacion: </li></td>
                <td><li> Numero Identificacion: </li></td>
                <td><li> Registro Medico: </li></td>
                <td><li> Especialidad: </li></td>
              </tr>
          </ul>
        </thead>  
        <tbody>
            <tr>
              <th>{{med.nombre}}</th>
              <th>{{med.apellidos}}</th>
              <th>{{med.tipo_identificacion}}</th>
              <th>{{med.numero_identificacion}}</th>
              <th>{{med.registro_medico}}</th>
              <th>{{med.especialidad}}</th>
            </tr>


        </tbody>
    </table>    


  </body>
